<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <form id="expenseForm">
      <input type="text" id="expenseName" placeholder="Expense Name" required />
      <input type="number" id="expenseAmount" placeholder="Amount" required />
      <button type="button" id="addExpenseBtn">Add</button>
    </form>
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Expense Name</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3" id="empty-table">No expense added yet!</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total:</td>
          <td id="totalAmount">0</td>
        </tr>
      </tfoot>
    </table>
    <script src="/script.js"></script>
  </body>
</html>
